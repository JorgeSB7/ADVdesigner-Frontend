<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col size="3" style="text-align:center !important">
          <ion-button (click)="dismiss()" style="--border-radius: 100% !important;">
            <ion-icon name="arrow-undo-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="6" style="text-align:center !important" class="title">
          <ion-label>{{'design.title' | translate}}</ion-label>
        </ion-col>

        <ion-col size="3" style="text-align:center !important">
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <ion-input type="hidden" formControlName="codem"></ion-input>

    <ion-grid style="margin: auto; text-align: center;">

      <ion-row>
        <ion-col size="2">
        </ion-col>
        <!-- image -->
        <ion-col style="width: 100%; height: 100%;" size="8">
          <div style="background-color: white;">
            <div class="borderImg">
              <ion-thumbnail (click)="this.setImg()" style="width: 100%; height: 100%; border-radius: 15% !important;">
                <ion-img src={{this.magic.imagem}}></ion-img>
              </ion-thumbnail>
            </div>
          </div>
        </ion-col>

        <ion-col size="2">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="borderA">
          <!-- namemagic -->
          <ion-item lines="none">
            <ion-label position="floating">{{'name.title' | translate}}</ion-label>
            <ion-input type="text" formControlName="namemagic"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="borderB">
          <!-- typem -->
          <ion-item lines="none">
            <ion-label position="floating">{{'tipo.title' | translate}}</ion-label>
            <ion-select value="typem" okText="{{'confirmar.title' | translate}}"
              cancelText="{{'cancelar.title' | translate}}" formControlName="typem" interface="alert">
              <ion-select-option value="Abjuración">Abjuración</ion-select-option>
              <ion-select-option value="Adivinación">Adivinación</ion-select-option>
              <ion-select-option value="Conjuración">Conjuración</ion-select-option>
              <ion-select-option value="Encantamiento">Encantamiento</ion-select-option>
              <ion-select-option value="Evocación">Evocación</ion-select-option>
              <ion-select-option value="Ilusionismo">Ilusionismo</ion-select-option>
              <ion-select-option value="Nigromancia">Nigromancia</ion-select-option>
              <ion-select-option value="Transmutación">Transmutación</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col class="borderC">
          <!-- energy -->
          <ion-item lines="none">
            <ion-label position="floating">{{'nivel.title' | translate}}</ion-label>
            <ion-input formControlName="energy" type="tel" maxlength="4"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="borderD">
          <!-- lorem -->
          <ion-item lines="none" style="height: 100%;">
            <ion-label position="floating">{{'DescriptionN.title' | translate}}</ion-label>
            <ion-textarea style="height: auto;" rows="8" cols="20" type="text" formControlName="lorem"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 7px;">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-button [disabled]="!this.form.valid" type="submit" shape="round" expand="block"
            style="color: white; font-weight: bold; --background: #395681;">
            <ion-icon name="save-outline" style="padding-right: 5px;"></ion-icon>
            {{'send.title' | translate}}
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
