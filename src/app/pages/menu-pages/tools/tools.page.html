<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom" style="zoom:1.5"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <ion-col size="7" style="text-align:center !important" class="title">
          <ion-label>{{'tools.title' | translate}}</ion-label>
        </ion-col>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <ion-col size="3" style="text-align:center !important">
          <ion-button routerLink="/home" style="--border-radius: 100% !important;">
            <ion-icon name="home" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box">
    <ion-grid>
      <ion-row style="margin-top: 20px;">
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="Bname">
          <ion-label>{{'Ldados.title' | translate}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-right: 10px; margin-left: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice4()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_4_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice6()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_6_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice8()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_8_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row style="margin-right: 10px; margin-left: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice10()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_10_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice12()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_12_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dice20()">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_20_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 10px;">
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="Bname">
          <ion-label>{{'event.title' | translate}}</ion-label>
        </ion-col>
        <ion-col size="6" class="Bname">
          <ion-label>{{'treasure.title' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo2" (click)="this.generateEvents()">
            <ion-icon class="Bicon" src="assets/imgs/tools/ubicacion.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo2" (click)="this.generateTreasures()">
            <ion-icon class="Bicon" src="assets/imgs/tools/tesoro.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col></ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
