<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="value == null">
      <ion-menu-button menu="custom" style="zoom:1.5"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <ion-col size="7" style="text-align:center !important" class="title">
          <ion-button (click)="this.exit()" style="--border-radius: 100% !important; margin-right: 10%;" *ngIf="value != null">
            <ion-icon name="arrow-undo-outline" style="color: black;"></ion-icon>
          </ion-button>
          <ion-label>{{'tools.title' | translate}}</ion-label>
        </ion-col>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <ion-col size="3" style="text-align:center !important">
          <ion-button routerLink="/home" style="--border-radius: 100% !important;" *ngIf="value == null">
            <ion-icon name="home" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="box">
    <ion-grid>
      <ion-row style="margin-top: 0.5em;">
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="Bname">
          <ion-label>{{'Ldados.title' | translate}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-right: 10px; margin-left: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(4)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_4_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(6)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_6_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(8)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_8_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row style="margin-right: 10px; margin-left: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(10)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_10_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(12)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_12_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo" (click)="this.dado(20)">
            <ion-icon class="Bicon" src="assets/imgs/tools/dado_de_20_caras.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button (click)="this.numberDices('less')" color="success">
            <ion-icon src="assets/imgs/tools/menos.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="background-color: rgb(78, 78, 78); color: white; font-weight: bold; 
        display: flex; justify-content: center; align-items: center; border: 6px solid #2dd36f;
        border-radius: 12px;">
          d{{this.aux}}
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button (click)="this.numberDices('more')" color="success">
            <ion-icon src="assets/imgs/tools/mas.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px;">
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button (click)="this.MMDices('less')">
            <ion-icon src="assets/imgs/tools/menos.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="background-color: rgb(78, 78, 78); color: white; font-weight: bold; 
        display: flex; justify-content: center; align-items: center; border: 6px solid #3880ff;
        border-radius: 12px;">
          <label *ngIf="this.aux2 >= 0">+</label>{{this.aux2}}
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button (click)="this.MMDices('more')">
            <ion-icon src="assets/imgs/tools/mas.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 10px;">
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="Bname">
          <ion-label>{{'event.title' | translate}}</ion-label>
        </ion-col>
        <ion-col size="6" class="Bname">
          <ion-label>{{'treasure.title' | translate}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo2" (click)="this.generateEvents()">
            <ion-icon class="Bicon" src="assets/imgs/tools/ubicacion.svg"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <ion-button class="Bfondo2" (click)="this.generateTreasures()">
            <ion-icon class="Bicon" src="assets/imgs/tools/tesoro.svg"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col></ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
