<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom" style="zoom:1.5"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <ion-col size="7" style="text-align:center !important" class="title">
          {{'inicio.title' | translate}}
        </ion-col>

        <ion-col size="1" style="text-align:center !important">
        </ion-col>

        <!-- SETTINGS PAGE -->
        <ion-col size="3" style="text-align:center !important">
          <ion-button routerLink="/settings" style="--border-radius: 100% !important;">
            <ion-icon name="settings-outline" style="color: black;"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="box">
    <ion-grid>

      <ion-row style="padding-top: 15px">
        <ion-col size="1"></ion-col>

        <ion-col size="10" style="color: #383b3d;">
          <div class="boxP">
            <ion-slides pager="true" [options]="slideOpts" style="height: 175px;" pager="false">
              <ion-slide>
                <div class="b2">
                </div>
              </ion-slide>
              <ion-slide>
                <div class="c3">
                </div>
              </ion-slide>
              <ion-slide>
                <div class="d4">
                </div>
              </ion-slide>
            </ion-slides>
          </div>
        </ion-col>

        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10" style="text-align: center; font-family: MCoBold; font-size: 1.5rem; color: black;">
          {{'homegame.title' | translate}}
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      
      <ion-row>
        <ion-col style="display: flex; justify-content: center; align-items: center;">
          <div class="fallmenu">
            <ion-grid>
              <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="5" class="colorMenu"></ion-col>
                <ion-col size="5" class="colorMenu"></ion-col>
                <ion-col size="1"></ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="colorMenu">
                  <ion-button class="BmenuP" routerLink="/characters">
                    <ion-icon class="Bicon" src="assets/imgs/caballero.svg"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="6" class="colorMenu">
                  <ion-button class="BmenuC" routerLink="/campaigns">
                    <ion-icon class="Bicon" src="assets/imgs/mapa.svg"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="Bname">
                  <ion-label>{{'characters.title' | translate}}</ion-label>
                </ion-col>
                <ion-col size="6" class="Bname">
                  <ion-label>{{'campaigns.title' | translate}}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="colorMenu"></ion-col>
                <ion-col size="6" class="colorMenu"></ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="colorMenu">
                  <ion-button class="BmenuB" routerLink="/beast">
                    <ion-icon class="Bicon" src="assets/imgs/dragon.svg"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="6" class="colorMenu">
                  <ion-button class="BmenuCO" routerLink="/magic">
                    <ion-icon class="Bicon" src="assets/imgs/magia.svg"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="Bname">
                  <ion-label>{{'bestiary.title' | translate}}</ion-label>
                </ion-col>
                <ion-col size="6" class="Bname">
                  <ion-label>{{'magic.title' | translate}}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6" class="colorMenu"></ion-col>
                <ion-col size="6" class="colorMenu"></ion-col>
              </ion-row>

            </ion-grid>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
